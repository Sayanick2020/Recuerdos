<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíñ √Ålbum de Recuerdos</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #fcd2e0);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .pantalla-login, .pantalla-album {
      display: none;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
    }
    .pantalla-login.activa, .pantalla-album.activa {
      display: block;
    }
    .login-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 100px auto;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 90%;
      font-size: 14px;
    }
    button {
      background-color: #d63384;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background-color: #b62d6c; }

    h1 { color: #d63384; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding-bottom: 10px;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    img, video { width: 100%; border-bottom: 2px solid #fcd2e0; }
    p { padding: 10px; font-size: 14px; color: #444; }

    /* Corazones */
    .corazon {
      position: fixed;
      color: #ff6b9a;
      font-size: 20px;
      animation: flotar 5s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }
    @keyframes flotar {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Bot√≥n de m√∫sica */
    #musicBtn {
      background-color: #ff85b3;
      position: fixed;
      top: 15px;
      right: 15px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #musicBtn:hover { background-color: #ff6b9a; }
  </style>
</head>
<body>

  <!-- PANTALLA DE CONTRASE√ëA -->
  <div class="pantalla-login activa" id="login">
    <div class="login-box">
      <h1>üîí Ingresar al √Ålbum</h1>
      <p>Introduce la contrase√±a para acceder üíû</p>
      <input type="password" id="passwordInput" placeholder="Contrase√±a...">
      <button id="loginBtn">Entrar</button>
    </div>
  </div>

  <!-- PANTALLA DEL √ÅLBUM -->
  <div class="pantalla-album" id="album">
    <audio id="musica" src="Los Elegantes de Jerez - T√∫.mp3" loop></audio>
    <button id="musicBtn" title="Reproducir / Pausar">üîä</button>

    <h1>üíû Nuestro √Ålbum de Recuerdos</h1>
    <p>Guarda aqu√≠ tus fotos, videos y mensajes especiales üíå</p>

    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*,video/*"><br>
      <textarea id="descInput" placeholder="Escribe algo bonito..."></textarea><br>
      <button id="saveBtn">Guardar Recuerdo</button>
    </div>

    <div class="gallery" id="gallery"></div>
    <button id="exportBtn">Descargar √°lbum üì¶</button>
  </div>

  <script>
    // --- LOGIN ---
    const loginDiv = document.getElementById('login');
    const albumDiv = document.getElementById('album');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const musica = document.getElementById('musica');
    const musicBtn = document.getElementById('musicBtn');

    loginBtn.addEventListener('click', () => {
      if (passwordInput.value === '03-09-25') {
        loginDiv.classList.remove('activa');
        albumDiv.classList.add('activa');
        musica.play();
        generarCorazones();
      } else {
        alert('Contrase√±a incorrecta üíî');
      }
    });

    // --- BOT√ìN DE M√öSICA ---
    let musicaPausada = false;
    musicBtn.addEventListener('click', () => {
      if (musicaPausada) {
        musica.play();
        musicBtn.textContent = 'üîä';
      } else {
        musica.pause();
        musicBtn.textContent = 'üîá';
      }
      musicaPausada = !musicaPausada;
    });

    // --- CORAZONES ---
    function generarCorazones() {
      setInterval(() => {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon');
        corazon.innerHTML = 'üíñ';
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDuration = (4 + Math.random() * 3) + 's';
        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 7000);
      }, 500);
    }

    // --- √ÅLBUM DE RECUERDOS ---
    const fileInput = document.getElementById('fileInput');
    const descInput = document.getElementById('descInput');
    const saveBtn = document.getElementById('saveBtn');
    const gallery = document.getElementById('gallery');
    const exportBtn = document.getElementById('exportBtn');

    const recuerdos = JSON.parse(localStorage.getItem('recuerdos')) || [];
    mostrarRecuerdos();

    saveBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      const desc = descInput.value.trim();
      if (!file && !desc) return alert('Agrega una descripci√≥n o una imagen/video.');

      if (!file) {
        recuerdos.unshift({ id: Date.now(), url: '', type: 'text', desc });
        localStorage.setItem('recuerdos', JSON.stringify(recuerdos));
        mostrarRecuerdos();
        descInput.value = '';
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = {
          id: Date.now(),
          url: e.target.result,
          type: file.type.startsWith('video') ? 'video' : 'image',
          desc
        };
        recuerdos.unshift(data);
        localStorage.setItem('recuerdos', JSON.stringify(recuerdos));
        mostrarRecuerdos();
        descInput.value = '';
        fileInput.value = '';
      };
      reader.readAsDataURL(file);
    });

    function mostrarRecuerdos() {
      gallery.innerHTML = '';
      recuerdos.forEach(r => {
        const card = document.createElement('div');
        card.classList.add('card');
        let media = '';
        if (r.type === 'video') media = `<video controls src="${r.url}"></video>`;
        else if (r.type === 'image') media = `<img src="${r.url}" alt="recuerdo">`;

        card.innerHTML = `
          ${media}
          <p>${r.desc}</p>
          <button onclick="borrarRecuerdo(${r.id})">üóëÔ∏è Eliminar</button>
        `;
        gallery.appendChild(card);
      });
    }

    window.borrarRecuerdo = function(id) {
      const index = recuerdos.findIndex(r => r.id === id);
      if (index !== -1) {
        recuerdos.splice(index, 1);
        localStorage.setItem('recuerdos', JSON.stringify(recuerdos));
        mostrarRecuerdos();
      }
    }

    exportBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(recuerdos)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'album_recuerdos.json';
      a.click();
    });
  </script>
</body>
</html>
