<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíñ √Ålbum de Recuerdos</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #fcd2e0);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #d63384;
      margin-bottom: 10px;
    }
    .upload-box {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 400px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 90%;
      font-size: 14px;
    }
    button {
      background-color: #d63384;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #b62d6c;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding-bottom: 10px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    img, video {
      width: 100%;
      border-bottom: 2px solid #fcd2e0;
    }
    p {
      padding: 10px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üíû Nuestro √Ålbum de Recuerdos</h1>
  <p>Guarda aqu√≠ tus fotos, videos y mensajes especiales üíå</p>

  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*,video/*"><br>
    <textarea id="descInput" placeholder="Escribe algo bonito..."></textarea><br>
    <button id="saveBtn">Guardar Recuerdo</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <button id="exportBtn">Descargar √°lbum üì¶</button>


  <script>
    const fileInput = document.getElementById('fileInput');
    const descInput = document.getElementById('descInput');
    const saveBtn = document.getElementById('saveBtn');
    const gallery = document.getElementById('gallery');

    // Cargar recuerdos guardados
    const recuerdos = JSON.parse(localStorage.getItem('recuerdos')) || [];
    mostrarRecuerdos();

    saveBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      const desc = descInput.value.trim();

      if (!file) return alert('Selecciona una imagen o video.');
      const reader = new FileReader();

      reader.onload = (e) => {
        const data = {
          id: Date.now(),
          url: e.target.result,
          type: file.type.startsWith('video') ? 'video' : 'image',
          desc: desc
        };
        recuerdos.unshift(data);
        localStorage.setItem('recuerdos', JSON.stringify(recuerdos));
        mostrarRecuerdos();
        descInput.value = '';
        fileInput.value = '';
      };

      reader.readAsDataURL(file);
    });

    function mostrarRecuerdos() {
      gallery.innerHTML = '';
      recuerdos.forEach(r => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          ${r.type === 'video'
            ? `<video controls src="${r.url}"></video>`
            : `<img src="${r.url}" alt="recuerdo">`}
          <p>${r.desc}</p>
        `;
        gallery.appendChild(card);
      });

      function mostrarRecuerdos() {
  gallery.innerHTML = '';

    const card = document.createElement('div');

        ? `<video controls src="${r.url}"></video>`
        : `<img src="${r.url}" alt="recuerdo">`}
      <p>${r.desc}</p>
      <button onclick="borrarRecuerdo(${r.id})">üóëÔ∏è Eliminar</button>
    `;
    gallery.appendChild(card);
  });
}

function borrarRecuerdo(id) {
  const index = recuerdos.findIndex(r => r.id === id);
  if (index !== -1) {
    recuerdos.splice(index, 1);
    localStorage.setItem('recuerdos', JSON.stringify(recuerdos));
    mostrarRecuerdos();
  }
}

document.getElementById('exportBtn').addEventListener('click', () => {
  const blob = new Blob([JSON.stringify(recuerdos)], { type: 'application/json' });

  const a = document.createElement('a');
  a.href = url;

    }
  </script>
</body>
</html>

</html>
